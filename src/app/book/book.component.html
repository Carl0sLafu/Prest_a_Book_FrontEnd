<body class="bg-custom-yellow p-1 purebackground background-image-center fontcabecera" id="all-page-height">
    <div class="container my-5">
        <div class="row mb-4 bg-custom-orange p-4 rounded-2">
            <div class="col-md-4">
                <img src="{{book?.img}}" alt="" class="img-fluid ">
            </div>
            <div class="col-md-7 pt-3">
                <h2><strong>{{book?.title}}</strong></h2>
                <h3>{{wrote?.id_author?.name}} {{wrote?.id_author?.surname}}</h3>
                <h4> {{book?.id_editorial?.editorial_name}} - {{book?.isbn}}</h4>
                <h4>{{book?.genre}}</h4>
                <h4>{{book?.num_pages}}</h4>
                <h4>{{book?.description}}</h4>
                <hr>
                <h4>Publicado por: {{book?.id_user?.username}}</h4>
                <button (click)="loanRequest()" class="btn btn-warning m-2">Pedir prestado <svg
                        xmlns="http://www.w3.org/2000/svg" width="2em" height="em" fill="currentColor"
                        class="bi bi-envelope-plus-fill" viewBox="0 0 16 16">
                        <path
                            d="M.05 3.555A2 2 0 0 1 2 2h12a2 2 0 0 1 1.95 1.555L8 8.414.05 3.555ZM0 4.697v7.104l5.803-3.558L0 4.697ZM6.761 8.83l-6.57 4.026A2 2 0 0 0 2 14h6.256A4.493 4.493 0 0 1 8 12.5a4.49 4.49 0 0 1 1.606-3.446l-.367-.225L8 9.586l-1.239-.757ZM16 4.697v4.974A4.491 4.491 0 0 0 12.5 8a4.49 4.49 0 0 0-1.965.45l-.338-.207L16 4.697Z" />
                        <path
                            d="M16 12.5a3.5 3.5 0 1 1-7 0 3.5 3.5 0 0 1 7 0Zm-3.5-2a.5.5 0 0 0-.5.5v1h-1a.5.5 0 0 0 0 1h1v1a.5.5 0 0 0 1 0v-1h1a.5.5 0 0 0 0-1h-1v-1a.5.5 0 0 0-.5-.5Z" />
                    </svg></button>
                <button *ngIf="wish == null; else elseBlock" (click)="toWishlist()" class="btn btn-primary m-2">AÃ±adir a
                    Lista de Deseos</button>
                <ng-template #elseBlock>
                    <a routerLink='/interface' class="btn btn-success m-2">En tu lista de deseos <svg
                            xmlns="http://www.w3.org/2000/svg" width="2em" height="2em" fill="currentColor"
                            class="bi bi-check" viewBox="0 0 16 16">
                            <path
                                d="M10.97 4.97a.75.75 0 0 1 1.07 1.05l-3.99 4.99a.75.75 0 0 1-1.08.02L4.324 8.384a.75.75 0 1 1 1.06-1.06l2.094 2.093 3.473-4.425a.267.267 0 0 1 .02-.022z" />
                        </svg></a>
                    <button (click)="deleteFromWishlist()" class="btn btn-danger m-2">Quitar de lista de deseos<svg
                            xmlns="http://www.w3.org/2000/svg" width="2em" height="2em" fill="currentColor"
                            class="bi bi-x" viewBox="0 0 16 16">
                            <path
                                d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708z" />
                        </svg></button>
                </ng-template>
            </div>
        </div>
    </div>
</body>
